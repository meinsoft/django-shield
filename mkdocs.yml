site_name: Django Shield
site_description: Declarative permission system for Django
site_url: https://meinsoft.github.io/django-shield
repo_url: https://github.com/meinsoft/django-shield
repo_name: meinsoft/django-shield

theme:
  name: material
  palette:
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Light mode
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Dark mode

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - tables

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - Guide:
    - Rules: guide/rules.md
    - Guard Decorator: guide/guard.md
    - Expression Syntax: guide/expressions.md
    - Class-based Views: guide/cbv.md
    - Debug Mode: guide/debug.md
  - Examples:
    - Blog Application: examples/blog.md
    - E-commerce: examples/ecommerce.md
    - Multi-tenant SaaS: examples/saas.md
  - API Reference: api/reference.md
  - Changelog: changelog.md
